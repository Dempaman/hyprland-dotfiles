# INPUT FIELD
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 1
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.03)
    inner_color = rgba(255, 255, 255, 0.14)
    capslock_color = rgba(255, 255, 255, 0.45)
    font_color = $color13
    fade_on_empty = false
    font_family = Iosevka Nerd Font Medium 
    placeholder_text = <span foreground ="##e5e9f047" >Type Password</span>
    hide_input = false
    position = 0, 50
    halign = center
    valign = bottom
}

# Uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> $(uptime -p || $Scripts/UptimeNixOS.sh) </b>"
    color = $color13
    font_size = 16
    font_family = Iosevka Nerd Font Medium 
    position = 0, 0
    halign = right
    valign = bottom
}

# Weather
label {
    monitor =
    text = cmd[update:3600000] [ -f "$HOME/.cache/.weather_cache" ] && cat "$HOME/.cache/.weather_cache"
    color = $color13
    font_size = 16
    font_family = Iosevka Nerd Font Medium 
    position = 50, 0
    halign = left
    valign = bottom
}
